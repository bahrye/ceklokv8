<div class="container management-section" id="kalenderPendidikanContainer">
  <h2>Kelola Kalender Pendidikan</h2>
  
  <div class="kalender-form-container"> <h3>Tambah Entri Baru</h3>
    <div class="form-group">
      <label for="kalenderDate">Tanggal:</label>
      <input type="date" id="kalenderDate">
      <small>Format dd/mm/yyyy akan otomatis dikonversi saat disimpan.</small>
    </div>
    <div class="form-group">
      <label for="kalenderDescription">Keterangan:</label>
      <input type="text" id="kalenderDescription" placeholder="Contoh: Libur Nasional Maulid Nabi SAW">
    </div>
    <div class="btn-container">
      <button onclick="submitNewKalenderEntry()">Tambah Entri</button>
    </div>
  </div>

  <div class="kalender-list-container table-container"> <h3>Daftar Entri Kalender Pendidikan</h3>
    <table>
        <thead>
            <tr><th>Tanggal</th><th>Keterangan</th><th>Aksi</th></tr>
        </thead>
        <tbody id="existingKalenderEntriesTableBody">
             <tr><td colspan="3">Memuat data...</td></tr>
        </tbody>
    </table>
  </div>

  <div class="btn-container" style="margin-top: 20px;">
    <button onclick="goBackToAdminDashboard()">Kembali ke Dashboard Admin</button>
    <button onclick="logout()" class="btn-danger">Logout</button>
  </div>
</div>
